<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <!--<link rel="stylesheet" href="css/main.css" />-->
    <style>
        #answer-content,
        #results-content {
            list-style: none;
            padding-left: 20px;
        }
        
        #reposnse-section,
        #error-section,
        #results-section {
            display: none;
        }
        
        #results-section {
            display: block;
        }
    </style>
</head>

<body>
    <div id="reposnse-section">
        <h2 class="quiz-title">Sample Quiz</h2>
        <h3 class="quiz-title">No Response from AZURE YET</h3>

    </div>

    <div id="error-section">
        <h2 class="quiz-title">Sample Quiz</h2>
        <h3 class="quiz-title">No question content on AZURE</h3>
    </div>

    <div id="quiz-section">
        <h2 class="quiz-title">Sample Quiz</h2>
        <p id="question-count">0/0</p>
        <h3 id="question-heading">What is the answer?</h3>
        <p id="question-sub-heading">Choose the correct answer below:</p>
        <form>
            <ul id="answer-content">
                <li class="answer-item">
                    <input type="radio" id="answer_1" name="answerblock" value="answer_1">
                    <label for="answer_1">answer_1</label>
                </li>
                <li class="answer-item">
                    <input type="radio" id="answer_2" name="answerblock" value="answer_2">
                    <label for="answer_2">answer_2</label>
                </li>
                <li class="answer-item">
                    <input type="radio" id="answer_3" name="answerblock" value="answer_3">
                    <label for="answer_3">answer_3</label>
                </li>
                <li class="answer-item">
                    <input type="radio" id="answer_4" name="answerblock" value="answer_4">
                    <label for="answer_4">answer_4</label>
                </li>
            </ul>
        </form>

        <button id="btn-submit">Submit</button>
        <button id="btn-next">Next</button>

        <div class="container"></div>
    </div>

    <div id="results-section">
        <h2 id="quiz-title">Sample Quiz</h2>
        <h3 id="results-heading">What is the answer?</h3>
        <p id="results-sub-heading">Choose the correct answer below:</p>
        <ul id="results-content">
            <li class="results-item">
                <p class="results-question-content">Q1</p>
                <p class="results-answer-content">A1</p>
            </li>
            <li class="results-item">
                <p class="results-question-content">Q2</p>
                <p class="results-answer-content">A2</p>
            </li>
            <li class="results-item">
                <p class="results-question-content">Q3</p>
                <p class="results-answer-content">A3</p>
            </li>
        </ul>

        <button id="btn-restart">Restart</button>
    </div>

    <script>
        console.log("loading...");
        let text = "";
        let fetchedData = false;


        async function GetQuestions() {
            let url = 'https://raw.githubusercontent.com/JHACUO/InlineQuiz/main/data.json';
            try {
                let contentResponse = await fetch(url);
                return await contentResponse.json();
            } catch (error) {
                console.log(error);
            }
        }

        async function RenderQuestions() {
            let questions = await GetQuestions();
            let html = '';
            questions.forEach(user => {
                let htmlSegment = `<div class="user">
                                    <img src="${user.profileURL}" >
                                    <h2>${user.firstName} ${user.lastName}</h2>
                                    <div class="email"><a href="email:${user.email}">${user.email}</a></div>
                                </div>`;

                html += htmlSegment;
            });

            let container = document.querySelector('.container');
            container.innerHTML = html;
        }

        RenderQuestions();
    </script>
</body>

</html>
