<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <!--<link rel="stylesheet" href="css/main.css" />-->
    <style>
        .answer-content,
        .results-content {
            list-style: none;
            padding-left: 20px;
        }
        
        #quiz-section>.question-section {
            display: none;
        }
        
        #quiz-section>.question-section:first-child {
            display: block;
        }
        
        #reposnse-section,
        #error-section,
        #results-section {
            display: none;
        }
        
        #results-section {
            display: block;
        }
    </style>
</head>

<body>
    <div id="reposnse-section">
        <h2 class="quiz-title">Sample Quiz</h2>
        <h3 class="quiz-title">No Response from AZURE YET</h3>

    </div>

    <div id="error-section">
        <h2 class="quiz-title">Sample Quiz</h2>
        <h3 class="quiz-title">No question content on AZURE</h3>
    </div>

    <div id="quiz-section">

    </div>

    <div id="results-section">
        <h2 id="quiz-title">Sample Quiz</h2>
        <h3 id="results-heading">What is the answer?</h3>
        <p id="results-sub-heading">Choose the correct answer below:</p>
        <ul class="results-content">
            <li class="results-item">
                <p class="results-question-content">Q1</p>
                <p class="results-answer-content">A1</p>
            </li>
            <li class="results-item">
                <p class="results-question-content">Q2</p>
                <p class="results-answer-content">A2</p>
            </li>
            <li class="results-item">
                <p class="results-question-content">Q3</p>
                <p class="results-answer-content">A3</p>
            </li>
        </ul>

        <button id="btn-restart">Restart</button>
    </div>

    <script>
        console.log("loading...");
        let text = "";
        let fetchedData = false;


        getData();

        async function getData() {
            const response = await fetch('https://raw.githubusercontent.com/JHACUO/InlineQuiz/feature/mcq_setup/data.json');
            console.log(response);
            const data = await response.json();
            console.log(data);
            length = data.questions.length;
            var temp = "";
            var correct;

            temp += '<h2 class="quiz-title">' + 'Overal heading' + '</h2>';
            for (i = 0; i < length; i++) {
                temp += '<div class="question-section" id="question-section_q' + i + '_">';
                temp += '<div class="question-header">';
                temp += '<p class="question-count">' + (i + 1) + '/' + length + '</p>';
                temp += '<h3 class="question-heading">' + data.questions[i].q_heading + '</h3>';
                temp += '<p class="question-sub-heading">' + data.questions[i].q_subheading + '</p>';
                temp += '</div>';
                temp += '<form id="q' + i + '_answer-content">';
                temp += '<ul class="answer-section">';
                correct = data.questions[i].q_correct;
                for (j = 0; j < data.questions[i].q_answers.length; j++) {
                    temp += '<li class="answer-item">';
                    temp += '<input type="radio" id="q' + i + '_answer_' + j + '" name="answerblock" value="answer_' + j + '"';
                    if (correct.includes((j + 1))) {
                        temp += ' data-status="y"';
                        console.log("this answer is correct");
                    }
                    temp += '>';
                    temp += '<label for="answer_' + j + '">' + data.questions[i].q_answers[j] + '</label>';
                    temp += '</li>';
                }
                temp += '</ul>';
                temp += '</form>';
                temp += '<p>' + data.questions[i].f_correct + '</p>';
                temp += '<p>' + data.questions[i].f_incorrect + '</p>';
                temp += '<p>' + data.questions[i].f_general + '</p>';
                temp += '<div class="question-footer">';
                temp += '<button class="btn-submit" id="btn-submit_q' + i + '" data-question-section="question-section_q' + i + '">Submit</button>';
                temp += '<button class="btn-next" id="btn-next_q' + i + '" data-question-section="question-section_q' + i + '">Next</button>';
                temp += '</div>';
                temp += '</div>';
            }
            document.getElementById("quiz-section").innerHTML = temp;
        }


        document.addEventListener('click', function(e) {
            if (e.target && e.target.className == 'btn-submit') {
                console.log("clicked - " + e.target.getAttribute('data-question-section'));
            }
        });
    </script>
</body>

</html>
