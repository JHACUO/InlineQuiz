<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <!--<link rel="stylesheet" href="css/main.css" />-->
    <style>
        .answer-content,
        .results-content {
            list-style: none;
            padding-left: 0px;
        }
        /* Quiz and answer section styling */
        
        .answer-content.answered {
            margin-left: 100px;
        }
        
        #quiz-section>.question-section {
            display: none;
        }
        
        .question-heading {
            font-size: 1.2em;
            margin: 20px 5px 0 5px;
        }
        
        .answer-item {
            display: flex;
            margin: 1.25em 0.5em;
            justify-content: stretch;
            flex-flow: row;
            flex-direction: row;
            align-items: center;
        }
        
        .answer-item input[type="radio"] {
            position: absolute;
            visibility: hidden;
        }
        
        .answer-item label {
            width: 100%;
            display: block;
            position: relative;
            font-size: 1.1em;
            padding: 1em 1em 1em 3.5em;
            height: 100%;
            cursor: pointer;
            transition: color 0.25s linear;
            -webkit-transition: color 0.25s linear;
            min-height: 0.5em;
            border: 2px solid #ccc;
            border-radius: 0.5em;
            z-index: 10;
        }
        
        .answer-item .check {
            display: block;
            position: absolute;
            border: 0.25em solid #747474;
            border-radius: 100%;
            height: 1.25em;
            width: 1.25em;
            left: 2.5em;
            transition: border .25s linear;
            -webkit-transition: border .5s linear;
        }
        
        .answer-content.answered .answer-item .check {
            left: 8.75em;
            z-index: 11;
        }
        
        .answer-item .check::before {
            display: block;
            position: absolute;
            content: '';
            border-radius: 100%;
            height: 0.75em;
            width: 0.75em;
            top: 0.25em;
            left: 0.25em;
            margin: auto;
            transition: background 0.25s linear;
            -webkit-transition: background 0.25s linear;
        }
        
        .answer-item input[type=radio]:checked~.check {
            border: 0.25em solid #3c1053;
        }
        
        .answer-item input[type=radio]:checked~.check::before {
            background: #260B34;
        }
        
        .answer-item input[type=radio]:checked~label {
            color: #260B34;
            border: 2px solid #8a7098;
            font-weight: bold;
        }
        
        .answer-content.answered .answer-item input[type=radio]:checked~label {
            background: #ede6ed;
            font-weight: bold;
        }
        
        .answered-status {
            display: none;
            position: absolute;
            left: 10px;
            width: 89px;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: normal;
            align-items: baseline;
            align-content: normal;
            font-size: 1.2em;
            text-align: center;
            z-index: 20;
        }
        
        .answer-content .show-answer-correct .answered-status,
        .answer-content .show-answer-incorrect .answered-status {
            display: flex;
        }
        
        .answered-status>div {
            display: none;
            width: 100%;
            padding: 5px;
        }
        
        .answer-content .show-answer-correct .answered-status .correct,
        .answer-content .show-answer-incorrect .answered-status .incorrect {
            display: block;
        }
        
        .answer-content .show-answer-correct label {
            border: 2px solid #c3e6cb !important;
        }
        
        .answer-content .show-answer-incorrect label {
            border: 2px solid #f5c6cb !important;
        }
        
        .answered-status>div.incorrect {
            background-color: #f5c6cb;
            border: 2px solid #f5c6cb;
        }
        
        .answered-status>div.correct {
            background-color: #c3e6cb;
            border: 2px solid #c3e6cb;
        }
        
        .answered-status>div::after {
            content: "";
            display: block;
            border-width: 10px 10px 0;
            border-style: solid;
            margin-left: -10px;
            position: absolute;
            bottom: -10px;
            left: 50%;
            border-width: 20px;
            border-right-width: 0;
            border-top-color: transparent;
            margin: -20px 0 0;
            left: auto;
            right: -34px;
            top: 50%;
            bottom: auto;
        }
        
        .answered-status>div.incorrect::after {
            border-color: transparent #f5c6cb transparent transparent;
            border-left-color: #f5c6cb;
        }
        
        .answered-status>div.correct::after {
            border-color: transparent #c3e6cb transparent transparent;
            border-left-color: #c3e6cb;
        }
        /* ====================*/
        
        #reposnse-section,
        #error-section,
        #results-section {
            display: none;
            margin: 0 0.5em;
        }
        
        .correct-response,
        .incorrect-response,
        .general-response {
            display: none;
        }
        
        .btn-submit-error {
            display: none;
            background-color: #f8d7da;
            padding: 7px;
            border: 2px solid #f5c6cb;
            border-radius: 5px;
            font-size: 0.75em;
        }
        
        .inline-quiz .on {
            display: block !important;
        }
        
        .acuo-btn {
            background-color: #3c1053;
            color: #fff;
            border: 2px solid #3c1053;
            border-radius: 3px;
            transition: all .2s ease-in-out;
            display: inline-block;
            position: relative;
            padding: 6px 20px;
            margin-bottom: 0;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
            font-size: 1.15em;
            min-width: 200px;
            height: 50px;
        }
        
        .acuo-btn:hover,
        .acuo-btn:focus {
            background-color: #643075;
            border-color: #643075;
            color: #fff;
        }
        
        .question-footer {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            align-content: stretch;
            margin: 0 0.5em;
        }
        
        .btn-next {
            display: none;
        }
        
        .btn-restart {
            margin-top: 50px;
        }
        
        .progress {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            align-content: stretch;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        
        .progress-dots {
            background: #ccc;
            width: 19px;
            height: 19px;
            margin: 0 5px;
            border-radius: 50px;
            border: 2px solid #b9b9b9;
        }
        
        .progress-dots.current {
            background-color: #d0c0d9;
            border: 2px solid #b286c9;
        }
        
        .progress-dots.correct {
            background-color: #71bd81;
            border: 2px solid #689f73;
        }
        
        .progress-dots.correct::before {
            display: inline-block;
            transform: rotate(45deg);
            height: 9px;
            width: 3px;
            border-bottom: 3px solid #fff;
            border-right: 3px solid #fff;
            content: "";
            top: -3px;
            position: relative;
            left: 6px;
        }
        
        .progress-dots.incorrect {
            background-color: #ff95a1;
            border: 2px solid #eb707e;
        }
        
        .progress-dots.incorrect::before {
            display: inline-block;
            transform: rotate(45deg);
            height: 12px;
            width: 3px;
            border-right: 3px solid #fff;
            content: "";
            top: -3px;
            position: relative;
            left: 5px;
        }
        
        .progress-dots.incorrect::after {
            display: inline-block;
            transform: rotate(-45deg);
            height: 12px;
            width: 3px;
            border-right: 3px solid #fff;
            content: "";
            top: 0px;
            position: relative;
            left: -1px;
        }
        
        .question-count {
            margin: 0 5px;
            font-size: 0.75em;
            ;
        }
        
        .correct-count {
            margin: 0 5px;
        }
        
        .msg-submit-error {
            display: none;
            font-size: 0.75em;
            color: #ed0c00;
        }
        
        #progress-section {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-end;
            align-items: center;
            align-content: stretch;
            margin-top: 1em;
            margin-right: 0.5em;
        }
        
        .question-response-footer {
            margin: 3em 0.5em;
            padding: 0.5em 1em;
            display: none;
            border-radius: 0.5em;
        }
        
        .question-response-footer>div {
            display: none;
        }
        
        .question-response-footer.show-answer-correct {
            display: block;
            background-color: #e8ffed;
            border: 2px solid #c3e6cb;
        }
        
        .question-response-footer.show-answer-correct .feedback-correct {
            display: block;
        }
        
        .question-response-footer.show-answer-incorrect {
            display: block;
            border: 2px solid #f5c6cb;
            background-color: #ffe9eb;
        }
        
        .question-response-footer.show-answer-incorrect .feedback-incorrect {
            display: block;
        }
    </style>
</head>

<body class="inline-quiz">

    <div id="error-section">
        <h3 class="quiz-title">Quiz - no question content found.</h3>
        <h4 class="quiz-title">Missing question dataset.</h4>
        <p>Contact the DLC Team to connect the question content to this interactive.</p>
    </div>

    <div id="quiz-section">

    </div>


    <div id="progress-section"></div>
    <div id="results-section">
        <h2>Quiz complete!</h2>
        <h3>Your results:</h3>
        <p id="total-result"></p>
        <p>Select the button below to restart the quiz.</p>
        <button class="btn-restart acuo-btn">Restart</button>
    </div>

    <script>
        console.log("loading...");
        const results = [];
        var currentQuestion = 0;
        var generatedQuizHTML = "";
        var generatedTotalHTML = "";
        var generatedProgressHTML = "";
        var quizSections = null;

        var data_token = window.location.hash.substring(6);
        console.log("data_token : [" + data_token + "]");

        getQuestionData();

        async function getQuestionData() {
            //if (data_token != "") {
            //data_token = "https://raw.githubusercontent.com/JHACUO/InlineQuiz/feature/mcq_setup/data.json";
            const response = await fetch("https://raw.githubusercontent.com/JHACUO/InlineQuiz/feature/mcq_setup/data.json");
            console.log(response);
            const data = await response.json();
            console.log(data);
            length = data.questions.length;
            var correct;

            generatedQuizHTML += '<h2 class="quiz-title">' + 'Quiz' + '</h2>';
            generatedQuizHTML += '<p id="question-count" class="question-count">Question 1 of ' + length + '</p>';
            for (i = 0; i < length; i++) {
                generatedQuizHTML += '<div class="question-section" id="question-section_q' + i + '">';
                generatedQuizHTML += '<div class="question-header">';
                generatedQuizHTML += '<p class="question-heading">' + (i + 1) + '. ' + data.questions[i].q_heading + '</p>';
                if (CheckForKeyNotEmpty(data.questions[i], 'q_subheading')) generatedQuizHTML += '<p class="question-sub-heading">' + data.questions[i].q_subheading + '</p>';
                generatedQuizHTML += '<p class="msg-submit-error" id="msg-submit-error_q' + i + '">An answer has not been attempted. Please answer the question.</p>';
                generatedQuizHTML += '</div>';
                generatedQuizHTML += '<form id="q' + i + '_answer-section">';
                generatedQuizHTML += '<ul class="answer-content">';
                correct = data.questions[i].q_correct;
                for (j = 0; j < data.questions[i].q_answers.length; j++) {
                    generatedQuizHTML += '<li class="answer-item">';
                    generatedQuizHTML += '<input type="radio" id="q' + i + '_answer_' + j + '" name="answerblock" value="answer_' + j + '"';
                    if (correct == (j + 1)) generatedQuizHTML += ' data-answer="correct"';
                    else generatedQuizHTML += ' data-answer="incorrect"';
                    generatedQuizHTML += '>';
                    generatedQuizHTML += '<label for="q' + i + '_answer_' + j + '">' + data.questions[i].q_answers[j] + '</label>';
                    generatedQuizHTML += '<div class="check"><div class="inside"></div></div>';


                    generatedQuizHTML += '<div class="answered-status">';
                    generatedQuizHTML += '<div class="correct">Correct!</div>';
                    generatedQuizHTML += '<div class="incorrect">Incorrect</div>';
                    generatedQuizHTML += '</div>';

                    generatedQuizHTML += '</li>';
                }
                generatedQuizHTML += '</ul>';
                generatedQuizHTML += '</form>';
                generatedQuizHTML += '<div class="question-response-footer" id="question-response-footer_q' + i + '">';
                if (CheckForKeyNotEmpty(data.questions[i], 'f_correct')) {
                    generatedQuizHTML += '<div class="feedback-correct">';
                    generatedQuizHTML += '<p><strong>Correct feedback:</strong></p>';
                    generatedQuizHTML += '<p>' + data.questions[i].f_correct + '</p>';
                    generatedQuizHTML += '</div>';
                }
                if (CheckForKeyNotEmpty(data.questions[i], 'f_incorrect')) {
                    generatedQuizHTML += '<div class="feedback-incorrect">';
                    generatedQuizHTML += '<p><strong>Incorrect feedback:</strong></p>';
                    generatedQuizHTML += '<p>' + data.questions[i].f_incorrect + '</p>';
                    generatedQuizHTML += '</div>';
                }
                generatedQuizHTML += '</div>';
                generatedQuizHTML += '<div class="question-footer" id="question-footer_q' + i + '">';
                generatedQuizHTML += '<button class="btn-submit acuo-btn" id="btn-submit_q' + i + '" data-question-section="q' + i + '">Submit</button>';
                generatedQuizHTML += '<button class="btn-next acuo-btn" id="btn-next_q' + i + '" data-question-section="q' + i + '">Next Question</button>';
                generatedQuizHTML += '</div>';
                generatedQuizHTML += '</div>';

                //setup results array with ermpty answers
                results.push("-");
            }
            generatedProgressHTML += '<div class="progress">';
            for (n = 0; n < length; n++) {
                generatedProgressHTML += '<div class="progress-dots"></div>';
            }
            generatedProgressHTML += '<p class="correct-count">0/' + length + '</p>';
            generatedProgressHTML += '</div>';

            document.getElementById("quiz-section").innerHTML = generatedQuizHTML;
            document.getElementById("progress-section").innerHTML = generatedProgressHTML;
            if (length < 2) document.getElementById("progress-section").style.display = "none";

            quizSections = document.querySelectorAll('#quiz-section .question-section');
            quizSections[currentQuestion].classList.add("on");

            var progressDots = document.querySelectorAll('#progress-section .progress-dots');
            progressDots[currentQuestion].classList.add("current");

            //document.getElementById("question-count").innerHTML = generatedTotalHTML;
            // } else {
            //     document.getElementById('error-section').style.display = "block";

            // }
        }

        function CheckForKeyNotEmpty(dataCol, key) {
            //check for existence oif key in data and if it's also not empty
            var keyExistsAndViable = false;
            if (dataCol.hasOwnProperty(key) && dataCol[key].trim() != "") {
                keyExistsAndViable = true;
            }
            return keyExistsAndViable;
        }

        document.addEventListener('click', function(e) {

            if (e.target && e.target.classList.contains('btn-submit')) {
                var currentQuizSection = e.target.getAttribute('data-question-section');
                console.log("clicked submit - " + e.target.getAttribute('data-question-section'));
                //console.log("clicked option - " + document.querySelector('input[name="answerblock"]:checked').value);
                var isCorrect = document.querySelector('#question-section_' + currentQuizSection + ' input[type="radio"]:checked');
                if (isCorrect !== null) {
                    document.getElementById("question-footer_" + currentQuizSection).classList.remove("on");
                    document.querySelector('#question-section_' + currentQuizSection + ' .answer-content').classList.add("answered");

                    var quizAnswers = document.querySelectorAll('#question-section_' + currentQuizSection + ' .answer-item input[type="radio"]');
                    for (m = 0; m < quizAnswers.length; m++) {
                        quizAnswers[m].disabled = true;

                        switch (quizAnswers[m].getAttribute("data-answer")) {
                            case 'correct':
                                console.log("correct!!!");
                                if (quizAnswers[m].checked == true) {
                                    results[currentQuestion] = "y";
                                    document.getElementById("question-response-footer_" + currentQuizSection).classList.add("show-answer-correct");
                                }
                                quizAnswers[m].parentElement.classList.add("show-answer-correct");
                                //document.querySelector('#question-response-footer_' + currentQuizSection + ' .correct-response').classList.add("on");

                                break;
                            case 'incorrect':
                                console.log("incorrect");
                                if (quizAnswers[m].checked == true) {
                                    quizAnswers[m].parentElement.classList.add("show-answer-incorrect");
                                    document.getElementById("question-response-footer_" + currentQuizSection).classList.add("show-answer-incorrect");
                                    results[currentQuestion] = "n";
                                }
                                //document.querySelector('#question-response-footer_' + currentQuizSection + ' .incorrect-response').classList.add("on");
                                break;
                        }

                    }
                    //turn off submit button
                    document.getElementById('btn-submit_' + currentQuizSection).style.display = "none";
                    //turn on next button
                    document.getElementById('btn-next_' + currentQuizSection).style.display = "block";
                    //hide error message once submit is pressed
                    document.getElementById('msg-submit-error_' + currentQuizSection).style.display = "none";

                    //document.getElementById("question-response-footer_" + currentQuizSection).classList.add("on");
                    //var isCorrect = document.querySelector('#question-section_' + currentQuizSection + ' input[name="answerblock"]:checked');

                } else {
                    document.getElementById("msg-submit-error_" + currentQuizSection).style.display = "block";
                }

                console.log("results" + results);
                var quizResults = document.querySelectorAll('#progress-section .progress-dots');
                var correctCount = 0;
                for (p = 0; p < quizResults.length; p++) {
                    quizResults[p].classList.remove("current");
                    if (results[p] == "y") {
                        quizResults[p].classList.add("correct");
                        correctCount++;
                    }
                    if (results[p] == "n") quizResults[p].classList.add("incorrect");
                }
                document.querySelector('.correct-count').innerHTML = correctCount + "/" + quizResults.length;
                document.getElementById("total-result").innerHTML = "You have answered " + correctCount + " out of " + quizResults.length + " question(s) correct.";

            }


            if (e.target && e.target.classList.contains('btn-next')) {
                console.log("clicked next - " + e.target.getAttribute('data-question-section'));
                var progressDots = document.querySelectorAll('#progress-section .progress-dots');
                for (k = 0; k < quizSections.length; k++) {
                    progressDots[currentQuestion].classList.remove("current");
                    quizSections[k].classList.remove("on");
                }
                if ((currentQuestion + 1) < quizSections.length) {
                    currentQuestion++;
                    quizSections[currentQuestion].classList.add("on");
                } else {
                    //show results and reset

                    document.getElementById("quiz-section").style.display = "none";
                    document.getElementById("results-section").style.display = "block";


                }
                progressDots[currentQuestion].classList.add("current");
                document.querySelector('.question-count').innerHTML = 'Question ' + (currentQuestion + 1) + ' of ' + results.length;

            }


            //restart the quiz
            //set everything back to inital status
            if (e.target && e.target.classList.contains('btn-restart')) {
                console.log("clicked restart - ");
                currentQuestion = 0;
                document.getElementById("quiz-section").innerHTML = generatedQuizHTML;
                document.getElementById("progress-section").innerHTML = generatedProgressHTML;
                quizSections = document.querySelectorAll('#quiz-section .question-section');
                quizSections[currentQuestion].classList.add("on");

                document.getElementById("progress-section").innerHTML = generatedProgressHTML;
                console.log("strat generatedProgressHTML \n" + generatedProgressHTML);
                var progressDots = document.querySelectorAll('#progress-section .progress-dots');
                progressDots[currentQuestion].classList.add("current");

                document.getElementById("quiz-section").style.display = "block";
                document.getElementById("results-section").style.display = "none";

                console.log("strat results" + results);

                for (p = 0; p < results.length; p++) {
                    results[p] = "-";
                }
                console.log("end results" + results);

            }



        });
    </script>
</body>

</html>
